<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="icon" href="https://storage.googleapis.com/lazy-icons/not-found-placeholder.webp" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SSL Certificate Viewer</title>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-200">
    {% include 'partials/_header.html' %}
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center mb-8">SSL Certificate Viewer</h1>
      <div class="max-w-md mx-auto">
        <form id="certificate-form" method="POST" class="mb-8 bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8">
          <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="domain">
              Domain
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600" id="domain" type="text" name="domain" placeholder="Enter domain" required>
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-200" type="submit">
              Fetch Certificate
            </button>
          </div>
        </form>
        
        <div id="result" class="hidden">
          <div id="certificate-info" class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-4">Certificate Information</h2>
            <table class="min-w-full bg-white dark:bg-gray-800">
              <thead>
                <tr>
                  <th class="border px-4 py-2">Field</th>
                  <th class="border px-4 py-2">Details</th>
                </tr>
              </thead>
              <tbody id="certificate-details"></tbody>
            </table>
          </div>
          
          <div id="subdomains-info" class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8">
            <h2 class="text-2xl font-bold mb-4">Subdomains</h2>
            <ul id="subdomains-list" class="list-disc pl-5"></ul>
          </div>
        </div>
        <style>
          #certificate-info, #subdomains-info {
            transition: all 0.3s ease;
          }
          #certificate-info:hover, #subdomains-info:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          }
        </style>
        <footer class="text-center mt-8 bg-footer-bg py-4">
          <p class="text-footer-text-color moonlit-accent">Created by Moshiur Rahman</p>
        </footer>
      </div>
    </div>
    <script src="/static/js/home.js"></script>
  </body>
</html>
